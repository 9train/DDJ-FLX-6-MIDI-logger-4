<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FLX6 Visualizer – Redirect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=viewer.html">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; background:#0b1020; color:#cfe0ff; }
    a { color: #5ec4ff; }
  </style>
</head>
<body>
  <p>Redirecting… If nothing happens, choose:</p>
  <ul>
    <li><a id="viewerLink" href="viewer.html">Viewer</a></li>
    <li><a id="hostLink" href="host.html">Host</a></li>
  </ul>

  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const role = (qs.get('role') || 'viewer').toLowerCase() === 'host' ? 'host' : 'viewer';

      // Preserve all query params on redirect
      const suffix = qs.toString() ? ('?' + qs.toString()) : '';
      const target = role === 'host' ? ('host.html' + suffix) : ('viewer.html' + suffix);

      // Update fallback links with params
      document.getElementById('viewerLink').href = 'viewer.html' + suffix;
      document.getElementById('hostLink').href   = 'host.html' + suffix;

      // JS redirect (overrides meta refresh so we can keep params)
      if (location.pathname.endsWith('/index.html') || location.pathname.endsWith('/')) {
        location.replace(target);
      } else {
        // If served from a different path (e.g., /app), still redirect safely
        location.href = target;
      }
    })();
  </script>
</body>
</html>
